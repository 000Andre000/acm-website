		<script>
			function setAcmAnnualReports(files) {
				temp = ``
				for (var i = 0; i < files.length; i++) {


					temp += ` 
				<div class="col-lg-3 col-xl-2 col-6">
				<div class="file-man-box">
					<div class="file-img-box"><img
							src="https://coderthemes.com/highdmin/layouts/assets/images/file_icons/pdf.svg"
							alt="icon"></div><a href="${files[i].url}" target="_blank" class="file-download"><i
							class="fa fa-download"></i></a>
					<div class="file-man-title">
						<h5 class="mb-0 text-overflow">${files[i].fileName}</h5>
						<p class="mb-0"><small>${files[i].size / 1000} KB</small></p>
					</div>
				</div>
			</div>

			`
				}
				return temp;
			}


			function AddReports() {
				// console.log("here")
				if (reportData.length == 0) {
					setTimeout(AddReports, 500)
					return
				}
				BuildYears();
				// console.log(reportData)
				totalReports = ""

				for (var i = 0; i < reportData.length; i++) {
					if (reportData[i].year == 999) {
						document.getElementById("AcmAnnualReports").innerHTML = setAcmAnnualReports(reportData[i].files)
						continue
					}
					if (reportData[i].year == 888) {
						document.getElementById("TeknackAnnualReports").innerHTML = setAcmAnnualReports(reportData[i].files)

						continue
					}

					if (i == 0) {


						totalReports += `

			<div class="tab-pane fade show active" id="pills-${reportData[i].year}" role="tabpanel"
			aria-labelledby="pills-${reportData[i].year}-tab">
			<div class="row">`

					}
					else {
						totalReports += `<div class="tab-pane fade" id="pills-${reportData[i].year}" role="tabpanel"
			aria-labelledby="pills-${reportData[i].year}-tab">
			<div class="row">`
					}
					for (var j = 0; j < reportData[i].files.length; j++) {
						var curr = reportData[i].files[j]

						totalReports += `
				<div class="col-lg-4 col-xl-4 col-6">
					<div class="file-man-box">
						<div class="file-img-box"><img
								src="https://coderthemes.com/highdmin/layouts/assets/images/file_icons/pdf.svg"
								alt="icon"></div><a href="${curr.url}" target="_blank" class="file-download"><i class="fa fa-download"></i></a>
						<div class="file-man-title">
							<h5 class="mb-0 text-overflow">${curr.fileName}</h5>
							<p class="mb-0"><small>${curr.size / 1000} KB</small></p>
						</div>
					</div>
				</div>
				`
					}
					totalReports += `
			</div>
		</div>
			`
				}
				// console.log(reportData)
				document.getElementById("pills-tabContent").innerHTML = totalReports
			}
			AddReports()
		</script>
