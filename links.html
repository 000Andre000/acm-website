<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/links-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>ACM DBIT Links</title>
</head>

<body>
    <div class="container OuterBox">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>ACM DBIT Links</h1>
            </div>
        </div>
        <div style="width: 100%;display: flex;justify-content: center;margin-top: 20px;">
            <a href="https://www.instagram.com/acmdbitt" class="px-5">
                <i class="bi bi-instagram socialIcon" role="img" aria-label="Instagram" style="font-size: 1.7rem;"></i>
            </a>
            <a href="https://www.linkedin.com/company/acm-dbit" class="px-5">
                <i class="bi bi-linkedin socialIcon" role="img" aria-label="LinkedIn" style="font-size: 1.7rem;"></i>
            </a>
            <a href="https://www.facebook.com/ACMDBIT/" class="px-5">
                <i class="bi bi-facebook socialIcon" role="img" aria-label="Facebook" style="font-size: 1.7rem;"></i>
            </a>
            <a href="https://twitter.com/acmdbit?lang=en" class="px-5">
                <i class="bi bi-twitter socialIcon" role="img" aria-label="Twitter" style="font-size: 1.7rem;"></i>
            </a>

        </div>
        <div class="row">
            <hr style="width: 50%;margin: auto;margin-top: 30px;">
            <!-- <h3 style="text-align: center;padding: 10px;padding-top: 30px;">
                Gradesheet Forms
            </h3> -->
            <div class="col-12 linkField text-center justify-content-center">
                <a class="col-12" href="https://dbit.acm.org" target="_blank"><button class="linkButton py-3">Official
                        Website</button></a>
            </div>
            <div class="col-12 linkField text-center justify-content-center">
                <a class="col-12" href="https://forms.gle/JzxMqTp2GSbvyaeW6" target="_blank"><button class="linkButton py-3">Teknack
                        Website</button></a>
            </div>
        </div>
        <hr style="width: 50%;margin: auto;margin-top: 30px;" class="my-3">
        <div class="row">
            <!-- <h3 style="text-align: center;padding: 10px;padding-top: 30px;">
                Gradesheet Forms
            </h3> -->
            <div class="col-12 linkField text-center justify-content-center">
                <a class="col-12" href="https://links.dbitacm.co.in/register2021-22" target="_blank"><button class="linkButton py-3">ACM Student Chapter Membership</button></a>
            </div>
            <div class="col-12 linkField text-center justify-content-center">
                <a class="col-12" href="https://forms.gle/g3shnsBwgfXHJFkf7" target="_blank"><button class="linkButton py-3">UI UX Workshop Registration</button></a>
            </div>
          
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
